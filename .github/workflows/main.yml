# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install hugo and dependencies
        run: |
          curl -L https://github.com/gohugoio/hugo/releases/download/v0.70.0/hugo_extended_0.70.0_Linux-64bit.tar.gz | tar -zx hugo
          sudo python -m pip install s3cmd Pygments

      - name: Fetch static files
        run: |
          mkdir static
          s3cmd sync --no-preserve -r s3://marache.net-static static

      - name: Build
        run: |
          ./hugo
      
      - name: Publish
        run: |
          s3cmd sync --delete-removed -P -M -r public/ s3://test.marache.net

