language: python
install: curl -L https://github.com/spf13/hugo/releases/download/v0.48/hugo_0.48_Linux-64bit.tar.gz | tar -zx hugo
script:
      - sudo python -m pip install s3cmd Pygments
      - mkdir static
      - s3cmd sync --no-preserve -r s3://marache.net-static static
      - ./hugo --buildDrafts
      - s3cmd sync --delete-removed -P -M -r public/ s3://test.marache.net
notifications:
    email:
        on_failure: always

